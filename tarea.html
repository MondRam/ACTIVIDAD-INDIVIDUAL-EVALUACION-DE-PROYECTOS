<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Base</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; min-height: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Reportes</h1>
        <button id="generateBtn">Generar Reporte</button>
        <div id="output"></div>
    </div>

    <script>
        class Report {
            constructor(title, content) {
            this.title = title;
            this.content = content;
            }
        }

        class IExporter {
            export(report) {
            throw new Error("MÃ©todo export() debe implementarse");
            }
        }

        class TextExporter extends IExporter {
            export(report) {
            return `${report.title}: ${report.content}`;
            }
        }

        class PDFExporter extends IExporter {
            export(report) {
            return `${report.title} (PDF): ${report.content}`;
            }
        }

        class ExcelExporter extends IExporter {
            export(report) {
            return `${report.title} (Excel): ${report.content}`;
            }
        }

        document.getElementById("generateBtn").addEventListener("click", () => {
            const report = new Report("Reporte generado", "Datos de ejemplo");
            const exporter = new TextExporter(); 
            document.getElementById("output").innerHTML = exporter.export(report);
        });
    </script>
</body>
</html>
